        function fnClick() {
            let n1 = document.getElementById("n1").value;
            let flag = true;
            for (let i = 2; i < n1; i++) {
                if (n1 % i == 0) {
                    flag = false;
                    break;
                }
            }
            if (flag == true) {
                document.getElementById("p1").innerHTML = "Prime";
            }
            else {
                document.getElementById("p1").innerHTML = "Not Prime";
            }
        }
