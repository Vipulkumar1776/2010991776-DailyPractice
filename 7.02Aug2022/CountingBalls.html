<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <title>Document</title>
    <script>
        function fnClick(){
            let n1=document.getElementById("n1").value;
            let n2=document.getElementById("n2").value;
            n1=Number(n1);
            n2=Number(n2);

            let equal=Math.trunc(n1/n2);
            let ans=n1%n2;
            document.getElementById("p1").innerHTML="Equals no. of ball are : "+equal+ " Remaining Balls are : "+ans;
        }
    </script>
</head>
<body>
    Enter No. of Balls: <input type="text" name="n1" id="n1"><br><br>
    Enter Members: <input type="text" name="n2" id="n2"><br><br>
    <button onclick="fnClick()">Output</button>
    <p id="p1">Hola</p>
</body>
</html>
